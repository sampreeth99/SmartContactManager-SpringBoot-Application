    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="base(page)" >
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
    section{
    display: grid;
    grid-template-columns: 1fr 11fr;
    }
    
    summary~button{
   text-decoration: none;
    color: white;
    margin-top: 30px;
    margin: 5px;
    text-align: center;
    border: solid grey;
    }
    
    button a{
    text-decoration: none;
    font-size: 20px;
    
    }
       
    
    
    </style>
    </head>
    <body style="background-color: grey;" >
    <div>
    <header  class="  mt-2 ms-2 me-2 mb-1 p-2" style="background-color: black;color: white;font-family:inherit;display: grid;
     grid-template-columns: 11fr 2fr; ">
    
    
    <h1 style="text-shadow: 2px 3px 3px red;margin-left: 600px;" th:text="#{contact.manager.main.title}" ></h1>
    
    </header>
    <section >
    <nav style="background-color: pink;height: 720px;border-radius: 10px;" class="ms-2">
    
    <div id="navc" style="margin-top: 50px;font-size:35px;">
  
   <a href="/contactManager/" ><button class="btn btn-dark  m-2" style="height: 50px;width: 180px; margin-bottom: 30px;"  th:text="#{button.home}"><span class="bi bi-house-door-fill" ></span></button></a>
 
  
   <a href="/management/add" target="_blank" ><button class="btn btn-dark  m-1"  style="height: 50px;width: 180px;" th:text="#{button.addcontacts}" ><span class="bi bi-person-add m-2" style="font-size: 25px;padding: 3px;" ></span></button></a>
   
     <a href="/management/showAllContactsByPage" ><button class="btn btn-dark  m-2" style="height: 50px;width: 180px " th:text="#{button.mycontacts}"><span class="bi bi-file-person-fill" style="font-size: 25px;padding: 3px" ></span></button></a>
  
  
     <a href="/management/report/menu"  ><button class="btn btn-dark  m-2"  style="height: 50px;width: 180px;margin-left: 0px;padding: 0px"  th:text="#{button.report}" ><span class="" style="font-size: 25px;padding: 3px;"></span></button></a>
   
   
   
   <details  class="bg-dark text-white m-2 p-2" style="width: 180px;font-size: 25px;border-radius: 5px;">
   <summary th:text="#{button.language}"></summary>
  <button class="btn "> <a href="?lang=en_Us" class="ms-4" >English</a><br></button>
  <button class="btn "> <a href="?lang=fr_FR" class="ms-4" >French</a></button> 
   </details>  
   
   
   
      </div>

    </nav>
    <main>
    
    
   
   <div th:replace="${page}"></div>
        
    </main>
    </section>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
