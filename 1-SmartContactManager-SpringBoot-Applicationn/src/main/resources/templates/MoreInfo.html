<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="index::base(~{::body})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.card {
	margin-left: 400px;
}

tr {
	font-size: 30px;
	width: 100px;
	display: flex;
}

td {
	margin-left: 50px;
}

.dl-flex {
	columns: 2;
	column-gap: 10px;
	column-width: 30px;
}

dt {
	font-size: 25px;
	color: pink;
}

dd {
	font-size: 26px;
}

#con-Name {
	margin-top: 25px;
	margin-left: 150px;
}
</style>

<script type="text/javascript">
    
    </script>

</head>
<body style="background-color: grey" th:each="cd:${contact}">
	<div>

		<div class="card bg-dark text-center"
			style="width: 700px; height: 650px; margin-left: 300px; margin-top: 25px;">
			<div class="card-header bg-white "
				style="width: 700px; height: 320px;">

				<div>
					<button data-bs-toggle="modal" data-bs-target="#mod"
						class="bg-white"
						style="border-radius: 25px; border-style: none; margin-top: 10px;">
						<img alt="Profile pic" th:src="@{'../../../images/'+${pic}}"
							style="width: 240px; height: 190px; border-radius: 30px; border: 2px solid black">
					</button>


				</div>


				<dl id="con-Name">
					<dt th:text="${cd.cName}"
						style="font-size: 30px; font-weight: bold; font-family: serif;"></dt>
				</dl>



			</div>
			<div class="card-body " style="margin-top: 10px;">
				<div class="card-text text-white">
					<div>


						<dl>
							<dt th:text="#{contactnickname.title}"></dt>
							<dd th:text="${cd.cNickName}"></dd>
						</dl>

						<dl>
							<dt th:text="#{contactnumber.title}"></dt>
							<dd th:text="${cd.cNo}"></dd>
						</dl>

						<dl>
							<dt th:text="#{contactdest.title}"></dt>
							<dd th:text="${cd.dest}"></dd>
						</dl>

						<dl>
							<dt th:text="#{contactabout.title}"></dt>
							<dd th:text="${cd.about}"></dd>
						</dl>
					</div>
				</div>


			</div>

			<div class="card-footer"
				style="width: px; height: 60px; background-color: white;">
				
				                    <div style="margin-top:px;">
                    <a class="ps-4 " th:href="@{/management/edit(no=${cd.cId})}" title="Edit" style="text-decoration: none;" th:text="#{edit.button.title}"> <span style="font-size: 20px; margin-right:25px; " class="bi bi-person-gear " ></span></a>
                      
                        <a class="ps-4" th:href=@{/management/delete(no1=${cd.cId})} title="Delete Contact" style="text-decoration: none;" th:text="#{delete.button.title}"><span style="font-size: 20px;" class="bi bi-trash-fill" ></span></a>
                    
                     <a class="ps-4" th:href=@{/contactManager/update/profile(uploadId=${cd.cId})} title="Change Profile" style="text-decoration: none;" th:text="#{changeprofile.button.title}"><span style="font-size: 20px;" class="bi bi-pencil-fill" ></span></a>
                
                   
                    </div>
         
				 
				
				
				</div>

			<!-- Modal start  -->

			<div class="modal" id="mod">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body" style="height: 650px; width: 400px;"
							th:each="cd:${contact}">
							<img class="p-1 pb-3 ms-4 m-2" alt="Profile pic"
								th:src="@{'../../../images/'+${pic}}"
								style="width: 420px; height: 550px";> <a
								th:href="@{./download(id=${cd.cId})}" class="text-center"
								style="margin-left: 100px; text-decoration: none; color: black; font-weight: bold;"><span
								class="bi bi-download m-1 text-dark " style="font-weight: bold;"></span>Save</a>
						</div>
					</div>
					<div></div>
				</div>
			</div>
			<!-- Modal End-->
		</div>

		<div>
			<h2 th:text="${editMsg}" class="text-white"></h2>
		</div>
	</div>


	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

</body>
</html>
